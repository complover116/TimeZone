apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.yaml:snakeyaml:1.14'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'main-class': 'com.complover116.timezone.StuffLoader'
    }
}
